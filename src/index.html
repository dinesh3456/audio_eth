<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Audio ETH</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="brand">Audio ETH</div>
      <button
        class="connect-button"
        id="connectButton"
        onclick="connectWallet()"
      >
        Connect
      </button>
    </nav>

    <div class="audio-container">
      <h1>Audio Player</h1>

      <div class="audio-row">
        <div class="audio-item">
          <h3>Audio Player 1</h3>
          <button class="pay-button" id="pay-button-1" onclick="payWithETH(1)">
            Pay with ETH
          </button>
          <audio id="audio-1" data-has-listened="false">
            <source src="https://gateway.pinata.cloud/ipfs/QmYd6QqjAsf1BPGijq4kAmuVXPBbvDRWqyprRdAPzLcXpa" type="audio/mp3" />
            Your browser does not support the audio tag.
          </audio>
        </div>

        <div class="audio-item">
          <h3>Audio Player 2</h3>
          <button class="pay-button" id="pay-button-2" onclick="payWithETH(2)">
            Pay with ETH
          </button>
          <audio id="audio-2" data-has-listened="false">
            <source src="https://gateway.pinata.cloud/ipfs/QmexfW4Vu6qvgudCSjDjPqTAv1ZYjLDrkDsYBeUtdNxkhE" type="audio/mp3" />
            Your browser does not support the audio tag.
          </audio>
        </div>

        <div class="audio-item">
          <h3>Audio Player 3</h3>
          <button class="pay-button" id="pay-button-3" onclick="payWithETH(3)">
            Pay with ETH
          </button>
          <audio id="audio-3" data-has-listened="false">
            <source src="https://gateway.pinata.cloud/ipfs/QmTApCdTVWddkLkJ8PCHADNjDUvcpj1hMhHzTULs3V1CTe" type="audio/mp3" />
            Your browser does not support the audio tag.
          </audio>
        </div>

        <div class="audio-item">
          <h3>Audio Player 4</h3>
          <button class="pay-button" id="pay-button-4" onclick="payWithETH(4)">
            Pay with ETH
          </button>
          <audio id="audio-4" data-has-listened="false">
            <source src="https://gateway.pinata.cloud/ipfs/QmTskujoRo3wiqN1BGsB111aRebdENNgNjJrWwAK6W6FPL" type="audio/mp3" />
            Your browser does not support the audio tag.
          </audio>
        </div>
      </div>

      <!-- Repeat the above structure for additional rows if needed -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/4.2.2/web3.min.js"></script>
    <script src="ListenAudio.js"></script>
    <script src="app.js"></script>
  </body>
</html>
